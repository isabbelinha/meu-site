  <div id="contador">
    <button><div id="meses"></div></button>

  <script>
    function atualizarContador() {
      const dataInicio = new Date('2025-08-01T00:00:00');
      const agora = new Date();

      let diffMs = agora - dataInicio;

      if (diffMs < 0) {
        document.getElementById('contador').innerHTML = 'A data ainda nÃ£o chegou!';
        return;
      }

      let segundosTotais = Math.floor(diffMs / 1000);
      let minutos = Math.floor(segundosTotais / 60);
      let horas = Math.floor(minutos / 60);
      let dias = Math.floor(horas / 24);
      let meses = Math.floor(dias / 30.44);

      let segundos = segundosTotais % 60;
      let minutosRestantes = minutos % 60;
      let horasRestantes = horas % 24;
      let diasRestantes = Math.floor(dias % 30.44);

      document.getElementById('meses').innerText = meses + " meses"; 
      document.getElementById('dias').innerText = diasRestantes + " dias";
      document.getElementById('horas').innerText = horasRestantes + " horas";
      document.getElementById('minutos').innerText = minutosRestantes + " minutos";
      document.getElementById('segundos').innerText = segundos + " segundos";
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
